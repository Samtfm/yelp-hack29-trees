<html>
	<head>
		<title>Trees Two</title>
		<style>
			body { margin: 0; }
            button {
                position: absolute;
                width: 500px;
                height: 50px;
                background-color: 'green';
                font-size: 22px;
            }
        </style>
		<script src="./two.js"></script>        
		<script src="./space-colonization.js"></script>        
        <script src="./draw.js"></script>        
	</head>
	<body>
        <button id="colonize-button">Grow!!!!!</button>
        <div id='two-js-canvas'></div>
		<script>
            // init two
            var screenWidth = window.innerWidth
            var screenHeight = window.innerHeight
            var elem = document.getElementById('two-js-canvas');
            var params = { width: screenWidth, height: screenHeight };
            var two = new Two(params).appendTo(elem);

            rects = []

            var isUserGeneratedTargetsEnabled = false;
            var numTargets = 100;
            var captureRadius = 14;
            var branchLength = 10;
            var numJoints = 300;

            function generateRandomTargets() {
                var targets = [];
                // Initialize random targets
                for (i = 0; i<numTargets; i++) {
                    var radius = Math.random()*200 + 20;
                    var angle = Math.random()*2*Math.PI // Random angle between 0 & 2Pi (a circle)
                    x = Math.cos(angle)*radius;
                    y = Math.sin(angle)*radius + 400;
                    
                    targets.push(new Node(x, y));
                    rects.push({x: x, y: y, width: 5, height: 5, color: 'rgb(200, 80, 120)'})
                }
                return targets
            }

            // convert recursive structure to list of points
            function listPoints(node) {
                list = [{
                    x: node.x,
                    y: node.y,
                    width: 5,
                    height: 5,
                }]
                node.childNodes.forEach(child => {
                    list = list.concat(listPoints(child))
                });
                return list
            }

            var userGeneratedTargets = [];
            function getUserGeneratedTargets(event) {
                event.preventDefault()
                var translatedX = (event.clientX - screenWidth/2);
                var translatedY = screenHeight - event.clientY;

                userGeneratedTargets.push(new Node(translatedX, translatedY));
            }
            document.addEventListener("click", getUserGeneratedTargets);

            document.getElementById('colonize-button').addEventListener('click', (event) => {
                event.preventDefault()
                // create tree
                startJoint = new Node(10,10);
                var tree = new Tree(
                    isUserGeneratedTargetsEnabled ? userGeneratedTargets : generateRandomTargets(),
                    startJoint,
                    captureRadius,
                    branchLength,
                    numJoints,
                );
                
                animate(tree);
            })


		</script>
	</body>
</html>
